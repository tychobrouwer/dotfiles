[username]
show_always = true
disabled = false
format = '[$user]($style)[@]($style)'
style_root = 'green bold'
style_user = 'green bold'

[hostname]
disabled = false
ssh_only = false
format = '[$hostname]($style) '
style = 'green bold'
ssh_symbol = ' '

[time]
disabled = false
format = '[\[]($style)[$time]($style)[\]]($style) '
style = 'purple bold'
use_12hr = false
time_format = '%T'
utc_time_offset = 'local'

[directory]
truncation_length = 5
truncation_symbol = '.../'
truncate_to_repo = false
format = '[\[]($style)[$path]($style)[$read_only]($read_only_style)[\]]($style) '
read_only = ' 󰌾'

[git_branch]
symbol = ' '
format = '[\[]($style)[$symbol$branch(:$remote_branch)]($style)[\]]($style) '

